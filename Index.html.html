<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine, Soso? ❤️❤️❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #ff4d4d;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #ccc;
            color: black;
            position: absolute;
        }
        #gif {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="question">Will you be my Valentine, Soso? ❤️❤️❤️</h1>
        <div class="buttons">
            <button class="yes" onclick="yesClicked()">Yes</button>
            <button class="no" id="noButton" onmouseover="moveButton()" onclick="changeText()">No</button>
        </div>
        <!-- صورة الـ GIF التي ستظهر بعد الضغط على Yes -->
        <img id="gif" src="https://tenor.com/bGIOY.gif" alt="GIF">
    </div>

    <script>
        let noClickCount = 0;

        function yesClicked() {
            document.getElementById("question").innerText = "أحبك يا قلبي وعيوني، مو أحبك في يوم بس، أحبك في كل أيامي 💋💋💋💋💋";
            document.getElementById("noButton").style.display = "none"; // إخفاء زر "No" بعد الضغط على "Yes"
            
            // عرض صورة الـ GIF
            document.getElementById("gif").style.display = "block";
        }

        function moveButton() {
            let button = document.querySelector(".no");
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 50);
            button.style.left = `${x}px`;
            button.style.top = `${y}px`;
        }

        function changeText() {
            noClickCount++;

            let noButton = document.getElementById("noButton");
            let question = document.getElementById("question");

            switch (noClickCount) {
                case 1:
                    noButton.innerText = "أفا! أكيد؟";
                    break;
                case 2:
                    noButton.innerText = "يمين يسار مافي؟؟";
                    break;
                case 3:
                    noButton.innerText = "يا دكتورة 😔😔";
                    break;
                case 4:
                    noButton.innerText = "؟؟؟؟؟؟";
                    break;
                case 5:
                    noButton.innerText = "يتم غضب 😡😡😡";
                    noButton.style.display = "none"; // إخفاء الزر بعد الخمس مرات
                    break;
            }
        }
    </script>

</body>
</html>
